<!DOCTYPE html>
<html>
<head>
    <link href="{{url_for('static',filename='css/auth/auth_style.css')}}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
    <div class="window">
        <div class="header">
            <div class="logo">
                <img src="{{url_for('static',filename='img/logo.svg')}}">
            </div>
        </div>
        <div class="container">
            <div class="login-container">
                <h2 class="login-header">Log in</h2>
                <form method="post">
                    <input type="text" name="login_user" id="login_user" placeholder="login">
                    <input type="password" name="password_user" id="password_user" placeholder="Password">
                    <input type="submit" value="Log in">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
